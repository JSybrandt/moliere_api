{% extends "base.html" %}

{% block content %}
<form method='post' action='api/query'>
  <div class="form-group row">
    <label for="keywords" class="col-md-4">Keywords</label>
    <input type="text" class="form-control col-md-8" id="keywords" name="keywords" aria-describedby="keywordHelp">
    <small id="keywordHelp" class="form-text">Enter two keywords separated by a comma.</small>
  </div>
  <div class="form-group row">
    <label for="num_topics" class="col-md-4">Number of Topics</label>
    <input type="number"
           class="form-control col-md-8"
           id="num_topics"
           name="num_topics">
  </div>
  <div class="form-group row">
    <label for="cloud_size" class="col-md-4">Cloud Size</label>
    <input type="number" class="form-control col-md-8" id="cloud_size" name="cloud_size">
  </div>
  <button type="submit" class="btn btn-primary col-md-4">Submit</button>
</form>
{% endblock %}
