{% extends "base.html" %}

{% block content %}
<form method='post' action='api/query'>
  <div class="form-group">
    <label for="keywords">Keywords</label>
    <input type="text" class="form-control" id="keywords" name="keywords" aria-describedby="keywordHelp">
    <small id="keywordHelp" class="form-text">Enter two keywords separated by a comma.</small>
  </div>
  <div class="form-group">
    <label for="num_topics">Number of Topics</label>
    <input type="number"
           class="form-control" id="num_topics" name="num_topics">
  </div>
  <div class="form-group">
    <label for="cloud_size">Cloud Size</label>
    <input type="number" class="form-control" id="cloud_size" name="cloud_size">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
