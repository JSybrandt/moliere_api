{% extends "base.html" %}

{% block content %}
	<H1>Get Data From A Moliere Query</H1>
  <form method="get" action="/result">
    Keyword List: (no spaces, comma sep)
    <input type="text" name="keywords" value="tobacco,cancer">

    Number of Topics:
    <input type="number" name="num_topics" min=2 max=100 value=20>
    <hr>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
